<!DOCTYPE html>
<html>

<head>
    <title>Comment Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Form</h2>
        <form action="insert.php" method="post" id="CommentForm">
            <div class="form-group">
                <label for="Name">Name :</label>
                <input type="Name" class="form-control" id="idName" placeholder="Enter Name" name="name">
            </div>

            <div class="form-group">
                <label for="Height">Height :</label>
                <input type="Height" class="form-control" name="Height" id="idHeight"
                    placeholder="Enter Height"></textarea>
            </div>

            <div class="form-group">
                <label for="Weight">Weight :</label>
                <input type="Weight" class="form-control" name="Weight" id="idWeight"
                    placeholder="Enter Weight"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" id="commentBtn">
        </form>
</body>

</html>
